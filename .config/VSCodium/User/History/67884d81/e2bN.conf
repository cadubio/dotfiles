#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,preferred,auto,1
monitor=HDMI-A-2,1920x1080@60,0x0,1
#monitor=HDMI-A-2,transform,1

monitor=eDP-1,1366x768@60.002998,1920x188,1
wsbind=1,eDP-1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment DISPLAY WAYLAND_DISPLAY SWAYSOCK
exec-once=/usr/lib/polkit-kde-authentification-agent-1
exec-once = dunst
#exec-once = waybar --config ~/.config/waybar/config.hyprland --style ~/.config/waybar/style-hyprland.css
exec-once = systemd-cat --stderr-priority=warning --identifier=gammastep gammastep
exec-once = wl-paste -t text --watch clipman store
exec-once = env QT_QPA_PLATFORM=xcb megasync
exec-once = eww --config .config/eww daemon
exec-once = eww --config .config/eww open bar

# Mensageiros no workspace special
windowrule = workspace special silent,firefox
exec-once =  $HOME/.local/bin/mensageirosFF



# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = br
    kb_variant =
    kb_model = thinkpad
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
	disable_while_typing = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    cursor_inactive_timeout = 10

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# # windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = float, title: ^(Plot Zoom)$
windowrulev2 = float, class: ^(file-roller)$
windowrulev2 = float, title: ^(Firefox - Indicador de compartilhamento)$
windowrulev2 = float, title: ^(.*Tramitação.*)$
windowrulev2 = float, title: ^(Nova nota de texto — Okular)$
windowrulev2 = float, title: ^(.*Importação de texto.*)$
windowrulev2 = float, class:pavucontrol
windowrulev2 = size 654 540, class:pavucontrol
windowrulev2 = float, title:ImportPhotos
windowrulev2 = float, class:blueman-manager
windowrulev2 = move center, class:blueman-manager
windowrulev2 = float, title:Abrir a Pasta
windowrulev2 = float, title:rofi - dmenu
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPER_SHIFT, space, togglefloating,
bind = $mainMod, Q, exec, alacritty
bind = SUPER_SHIFT, C, killactive, 
#bind = $mainMod, M, exit, 
bind = $mainMod, n, exec, firefox
bind = $mainMod, V, exec, clipman pick --tool wofi -T'--prompt="" -i'
bind = $mainMod, D, exec, wofi --show=drun -I --prompt="" -i --style=$HOME/.config/wofi/dracula.css
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, exec, pcmanfm-qt
bind =, XF86Display, exec, wdisplays
bind = $mainMod, G, exec, togglegroup
bind = $mainMod, C, exec, wofi-calc
bind = $mainMod, T, exec, grim -g "$(slurp -p)" -t ppm - | convert - -format '%[pixel:p{0,0}]' txt:- | tail -n 1 | cut -d ' ' -f 4 | wl-copy

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Tela cheia
bind = $mainMod, W, fullscreen, 0
# Special workspace (scratchpad)
bind=$mainMod,A,togglespecialworkspace,
bind=SUPER_SHIFT,minus,movetoworkspace,special

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Ajusta o Brilho do monitor
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set 5%+

# Volume áudio
binde=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
bind=, XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle

# take a screenshot
bind=,Print,exec,grim -t jpeg -g "$(slurp)" /home/cadu/captura/captura-`date +%Y-%m-%d_%H-%M-%S`.jpg && dunstify "Copiando..." "Imagem salva na pasta captura" -i camera-photo-symbolic.symbolic --urgency=normal

# take a screenshot and copy to clipboard
bind= SHIFT, Print, exec, grim -t jpeg -g "$(slurp)" - | wl-copy && dunstify "Copiando..." "Imagem salva na área de transferência" -i camera-photo-symbolic.symbolic --urgency=normal

# Exit 
bind=$mainMod,X,submap,sair

submap =  sair

binde =, l, exit
binde =, r, exec, systemctl reboot
binde =, d, exec, systemctl poweroff

bind=,escape,submap,reset

submap=reset

# Resize
bind=ALT,R,submap,resize 

submap=resize 

binde=,right,resizeactive,10 0
binde=,left,resizeactive,-10 0
binde=,up,resizeactive,0 -10
binde=,down,resizeactive,0 10

bind=,escape,submap,reset 

submap=reset 

exec-once=$HOME/.local/bin/cleanup_after_start.sh
