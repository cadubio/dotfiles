#
## Variables
#
# Logo key. Use Mod1 for Alt.
set $mod Mod4
# Home row direction keys, like vim
set $left h
set $down j
set $up k
set $right l

# Your preferred terminal emulator
set $term alacritty
set $menu wofi --show=drun -I --prompt="" -i --style=$HOME/.config/wofi/dracula.css | xargs swaymsg exec -- 


#
### Key bindings
#

# Para/Roda o vídeo em execução
bindsym $mod+=Shift+p exec playerctl play-pause

# start up file-manager
bindsym $mod+Shift+e exec kitty -e ranger
#bindsym $mod+Shift+e exec foot sh -c ranger /run/media/cadu
bindsym $mod+p exec pcmanfm 

# Start a browser
bindsym $mod+n exec env MOZ_ENABLE_WAYLAND=1 firefox

# take a screenshot
bindsym --release Print exec grim -g "$(slurp)" /home/cadu/captura/captura-`date +%Y-%m-%d_%H-%M-%S`.png && dunstify "Copiando..." "Imagem salva na pasta captura" -i camera-photo-symbolic.symbolic --urgency=normal
# take a screenshot and copy to clipboard
bindsym --release Shift+Print exec grim -g "$(slurp)" - | wl-copy && dunstify "Copiando..." "Imagem salva na área de transferência" -i camera-photo-symbolic.symbolic --urgency=normal

# Clipboard show
#bindsym $mod+Shift+v exec clipmenu -i -p '' -theme 'arthur' 
bindsym $mod+Shift+v exec clipman pick --tool wofi -T'--prompt="" -i'

# Configurar Monitor(es)
bindsym XF86Display exec wdisplays

# Pega a cor HTML de um ponto da tela
bindsym $mod+Shift+t exec grim -g "$(slurp -p)" -t ppm - | convert - -format '%[pixel:p{0,0}]' txt:- | tail -n 1 | cut -d ' ' -f 4 | wl-copy

# Meus atalhos
bindsym F3 exec /home/cadu/MEGAsync/scripts/rofi/meusAtalhosRofi.sh

#
bindsym F8 exec wofi-calc

# Start a terminal
    bindsym $mod+Return exec $term

# Kill focused window
    bindsym $mod+Shift+q kill

# Start your launcher
    bindsym $mod+d exec $menu

    floating_modifier $mod normal

# Reload the configuration file
    bindsym $mod+Shift+c reload

# Wofipassmenu
bindsym XF86Favorites exec wofipassmenu

# Ajusta o Brilho do monitor 
    bindsym --locked XF86MonBrightnessDown exec --no-startup-id brightnessctl set 5%- 
    bindsym --locked XF86MonBrightnessUp exec --no-startup-id brightnessctl set +5%
# Ajusta o Brilho do monitor externo
    bindsym --locked $mod+XF86MonBrightnessDown exec --no-startup-id ddcutil setvcp 10 - 5 --bus 2 --noverify
    bindsym --locked $mod+XF86MonBrightnessUp exec --no-startup-id ddcutil setvcp 10 + 5 --bus 2 --noverify

# Ajusta o voume do audio
    bindsym XF86AudioRaiseVolume exec pactl set-sink-volume @DEFAULT_SINK@ +5%
    bindsym XF86AudioLowerVolume exec pactl set-sink-volume @DEFAULT_SINK@ -5%
    bindsym XF86AudioMute exec pactl set-sink-mute @DEFAULT_SINK@ toggle
    bindsym XF86AudioMicMute exec pactl set-source-mute @DEFAULT_SOURCE@ toggle 

#
# Moving around:
#
    # Move your focus around
    bindsym $mod+$left focus left
    bindsym $mod+$down focus down
    bindsym $mod+$up focus up
    bindsym $mod+$right focus right
    # Or use $mod+[up|down|left|right]
    bindsym $mod+Left focus left
    bindsym $mod+Down focus down
    bindsym $mod+Up focus up
    bindsym $mod+Right focus right

    # Move the focused window with the same, but add Shift
    bindsym $mod+Shift+$left move left
    bindsym $mod+Shift+$down move down
    bindsym $mod+Shift+$up move up
    bindsym $mod+Shift+$right move right
    
    # Ditto, with arrow keys
    bindsym $mod+Shift+Left move left
    bindsym $mod+Shift+Down move down
    bindsym $mod+Shift+Up move up
    bindsym $mod+Shift+Right move right

#
# Workspaces:
#
    # Quick switching between workspace contextes
    bindsym $mod+Tab workspace back_and_forth

    # Switch to workspace
    bindsym $mod+1 workspace number 1
    bindsym $mod+2 workspace number 2
    bindsym $mod+3 workspace number 3
    bindsym $mod+4 workspace number 4
    bindsym $mod+5 workspace number 5
    bindsym $mod+6 workspace number 6
    bindsym $mod+7 workspace number 7
    bindsym $mod+8 workspace number 8
    bindsym $mod+9 workspace number 9
    bindsym $mod+0 workspace number 10

    # Move focused container to workspace
    bindsym $mod+Shift+1 move container to workspace number 1
    bindsym $mod+Shift+2 move container to workspace number 2
    bindsym $mod+Shift+3 move container to workspace number 3
    bindsym $mod+Shift+4 move container to workspace number 4
    bindsym $mod+Shift+5 move container to workspace number 5
    bindsym $mod+Shift+6 move container to workspace number 6
    bindsym $mod+Shift+7 move container to workspace number 7
    bindsym $mod+Shift+8 move container to workspace number 8
    bindsym $mod+Shift+9 move container to workspace number 9
    bindsym $mod+Shift+0 move container to workspace number 10

# Layout stuff:
#
    # $mod+b or $mod+v, for horizontal and vertical splits
    # respectively.
    bindsym $mod+b splith
    bindsym $mod+v splitv

    # Switch the current container between different layout styles
    bindsym $mod+s layout stacking
    bindsym $mod+w layout tabbed
    bindsym $mod+e layout toggle split

    # Make the current focus fullscreen
    bindsym $mod+f fullscreen

    # Toggle the current focus between tiling and floating mode
    bindsym $mod+Shift+space floating toggle

    # Swap focus between the tiling area and the floating area
    bindsym $mod+space focus mode_toggle

    # Move focus to the parent container
    bindsym $mod+a focus parent
