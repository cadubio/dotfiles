### Input configuration

### Teclado
input * {
    xkb_layout br
    xkb_model thinkpad
    # xkb_options "grp:win_space_toggle"
} 

### Mouse

# Mouse move to new window
mouse_warping none

# Esconder cursos
seat * hide_cursor 8000

input "1739:0:Synaptics_TM3276-022" {
    tap enabled
    dwt enabled
    natural_scroll enabled
    middle_emulation enabled
    accel_profile adaptive
    scroll_factor 0.45
    pointer_accel 0.25
}

